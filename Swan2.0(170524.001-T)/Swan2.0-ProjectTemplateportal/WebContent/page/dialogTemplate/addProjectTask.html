<div class="dialog_Content form-horizontal">
  <div class="form-group">
    <label for="name" class="col-sm-3 control-label">Task:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" placeholder="Task" ng-model="editItem.task">
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-3 control-label">Worker:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" placeholder="Worker" ng-model="editItem.worker">
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-3 control-label">Start:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" placeholder="Start" ng-model="editItem.start">
    </div>
  </div>
   <div class="form-group">
    <label for="name" class="col-sm-3 control-label">Finish:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" placeholder="Finish" ng-model="editItem.finish">
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-3 control-label">Actual Start:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" placeholder="Actual Start" ng-model="editItem.actualStart">
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-3 control-label">Actual finish:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" placeholder="Actual finish" ng-model="editItem.actualFinish">
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-3 control-label">Status:</label>
    <div class="col-sm-8">
      <input type="radio" name="myTestRadio" ng-model="editItem.status" value="planed"
	           ng-checked="editItem.status == 'planed'"/>Planed
      <input type="radio" name="myTestRadio" ng-model="editItem.status" value="Ongoing"
             ng-checked="editItem.status == 'ongoing'"/>Ongoing
      <input type="radio" name="myTestRadio" ng-model="editItem.status" value="Ongoing"
             ng-checked="editItem.status == 'done'"/>Done
      <input type="radio" name="myTestRadio" ng-model="editItem.status" value="removed"
             ng-checked="editItem.status == 'removed'"/>Removed
    </div>
  </div>
</div>
